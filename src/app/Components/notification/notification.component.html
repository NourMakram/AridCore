<div class="container">
    <div class="row">
         <ul class=" dropdown-menu-end p-0 " style="display:block !important;max-height: 400px;overflow-y: scroll;">
                    <li class="dropdown-menu-header border-bottom">
                      <div class="dropdown-header d-flex align-items-center justify-content-between py-3">
                        <h6 class="mb-0 ps-2">الأشعارات</h6>
                        <div class="d-flex align-items-center h6 mb-0">
                          <!-- <span class="badge bg-label-danger me-2">{{Data.unReadCount}} جديد</span> -->
                          <a
                          (click)="Close()"
                             class="dropdown-notifications-all p-2"
                            data-bs-toggle="tooltip"
                            data-bs-placement="top"
                            title="اغلاق"
                            ><span class="icon-base bx bx-x text-secondary fs-1"></span>
                           </a>
                        </div>
                      </div>
                    </li>
                    <li class="dropdown-notifications-list scrollable-container">
                      <ul class="list-group list-group-flush">
                        <li  *ngFor="let notification of notifications"
                         class="list-group-item list-group-item-action dropdown-notifications-item"  
                         [class.marked-as-read]="notification.isRead">
                          <div class="d-flex">
                            <div class="flex-shrink-0 me-3">
                              <div class="avatar">
                                <a [routerLink]="['/clientPage/Profile/',notification.senderId]">
                                <img [src]="notification.senderImage" alt class="rounded-circle" />

                                </a>
                              </div>
                            </div>
                            <div class="flex-grow-1">
                         <a [routerLink]="['/clientPage/Profile/',notification.senderId]">

                              <h6 class="small mb-0">{{notification.senderName}}</h6>
                              </a>
                              <small class="mb-1 d-block text-body">{{notification.body}}</small>
                              <small class="text-body-secondary">{{getTimeAgo(notification.createDate)}}</small>
                            </div>
                            
                          </div>
                        </li>
                         <li  [hidden]="notifications.length > 0"
                         class="marked-as-read list-group-item list-group-item-action dropdown-notifications-item"  
                        >
                          <div class="d-flex justify-content-center">
                              <p class="d-block text-center text-body">لا توجد اشعارات بعد </p>
                              
                          </div>
                        </li>
                        
                    
                      </ul>
                    </li>
                    <li class="border-top" [hidden]="notifications.length == 0">
                      <div class="d-grid p-4">
                        <a class="btn btn-primary btn-sm d-flex" (click)="More()">
                          <small class="align-middle">عرض الأقدم</small>
                        </a>
                      </div>
                    </li>
                  </ul>
    </div>
</div>
