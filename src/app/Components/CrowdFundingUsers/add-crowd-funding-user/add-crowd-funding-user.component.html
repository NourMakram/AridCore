    <div class="row p-3">
        <div class="col">
            <!-- <h4 class="text-center">اضافة اسهام جديد</h4> -->
            <div class="accordion" id="collapsibleSection">
                <div mat-dialog-content>
                    <form [formGroup]="CrowdFundingUserForm">
                        <!-- {{CrowdFundingUserForm.value|json}} -->
                        <div class="row  text-start">

                            <!-- <div class="col-md-12">
                <label class=" col-form-label text-sm-end" for="collapsible-state">اسم المستخدم</label>
                <input type="text" class="form-control" formControlName="applicationUserId">
                
                <div

                            <div class="col-md-12">
                                <mat-form-field appearance="fill" style="width:100%">
                                    <mat-label>ابحث عن مستخدم</mat-label>
                                    <input type="text" matInput [matAutocomplete]="auto" (change)="FilterUsers($event)"
                                        [placeholder]="'اكتب اسم المستخدم...'">

                                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onUserSelected($event)"
                                        [displayWith]="displayUser">

                                        <mat-option *ngFor="let user of filteredUsers" [value]="user">
                                            {{ user.name }}
                                        </mat-option>
                                        <mat-option *ngIf="filteredUsers.length == 0">
                                            لا توجد نتائج
                                        </mat-option>
                                    </mat-autocomplete>
                                     <div *ngIf="CrowdFundingUserForm.get('applicationUserId')?.invalid &&
                                CrowdFundingUserForm.get('applicationUserId')?.touched" class="error mt-2">
                                    <small *ngIf="CrowdFundingUserForm.get('applicationUserId')?.errors?.['required']"
                                        class="text-danger">
                                        ادخل اسم المستخدم
                                    </small>

                                </div>
                                </mat-form-field>
                               
                            </div>

                        </div>

                    </form>

                    <div mat-dialog-actions class="my-3 d-flex justify-content-center ">
                        <button mat-button (click)="Submit()" class="btn btn-success me-3 "
                            cdkFocusInitial>تأكيد</button>
                        <button mat-button class="btn btn-secondary" (click)="onNoClick()">الغاء </button>
                    </div>


                </div>
            </div>
        </div>
    </div>



</div>
