
<div class="container-xxl flex-grow-1 container-p-y justify-content-start">

    <div class="card">  

      <div class="row px-2 justify-content-center py-3" >
        <h5 class=" text-center">عمليات الدفع الخاصة بمشروع <span class="text-primary">{{CrowdFunding.title}}</span></h5>
        
      </div>
        <div class="row px-2 justify-content-between" >
        <div class="col-12 col-md-5 col-lg-5 d-flex">
          <a class="btn btn-primary m-3 text-white" (click)="openAddDialog()" style="width: 200px;"> <i class="fa-solid fa-hand-holding-dollar me-1 text-secondry"></i>  تبرع الأن </a>

        </div>
        
      </div>
      <div class="table-responsive text-nowrap">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>العضو</th>
              <th>تاريخ الأضافة</th>
              <th>المبلغ ($)</th>
               <th>التعليق</th>
              </tr>
          </thead>
          <tbody>
             <tr *ngFor="let PaymentCrowdFunding of PaymentCrowdFundongList;let i= index">
              <td>
                 <span>{{i+1}}</span>
              </td>
             <td>{{PaymentCrowdFunding.applicationUserName}}</td>

              <td class="text-wrap">{{PaymentCrowdFunding.dateOfRecord}}</td>
              <td>{{PaymentCrowdFunding.amount}}</td>
              <td class="text-wrap">{{PaymentCrowdFunding.comment}}</td>
 
           
 
               
            </tr>
          </tbody>
        </table>

         <div class="paginator-container text-center d-flex justify-content-center py-3">
            <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[5,25,50,100]"
                (page)="onPageChange($event)">
            </mat-paginator>
        </div>



      </div>
    </div>
    
  </div>
  
  
  <div class="content-backdrop fade"></div>
  <!-- Content wrapper -->
