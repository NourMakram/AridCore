<div class="card-header align-items-center">
            <h5 class="card-action-title mb-0">
              <i class="icon-base bx bx-bar-chart-alt-2 icon-lg text-body me-4"></i>   المناصب الأكاديمية و الأدارية
            </h5>
          </div>
          <div class="card-body pt-3" >
            <ul class="timeline mb-0">
              <li class="timeline-item timeline-item-transparent" *ngFor="let AcadmicPosition of AcadmicPositions">
                <span class="timeline-point timeline-point-info"></span>
                <div class="timeline-event text-start">
                  <div class="timeline-header mb-3">
                    <h6 class="mb-0">{{AcadmicPosition.positionTypeName}}</h6>
                    <small class="text-body-secondary"><a class="btn btn-primary text-white" (click)="openDetailsDialog(AcadmicPosition.id)">تفاصيل</a></small>
                  </div>
                  <p class="mb-2 ">{{AcadmicPosition.universityName}} - {{AcadmicPosition.facultyName}}</p>
  
                  <div class="d-flex align-items-center mb-2">
                    <div class="badge bg-lighter rounded d-flex align-items-center">
                       <small class="h6 mb-0 text-body">{{AcadmicPosition.fromYear}} - {{AcadmicPosition.toYear}}</small>
                    </div>
                  </div>
                </div>
              </li>
               
            </ul>
          </div>
