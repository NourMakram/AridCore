 <div class="card-header align-items-center">
          <h5 class="card-action-title mb-0">
            <i class="icon-base bx bx-bar-chart-alt-2 icon-lg text-body me-4"></i>المؤهلات الأكاديمية
          </h5>
        </div>
        <div class="card-body pt-3" >
          <ul class="timeline mb-0">
            <li class="timeline-item timeline-item-transparent" *ngFor="let EducationalLevel of EducationalLevels">
              <span class="timeline-point timeline-point-danger"></span>
              <div class="timeline-event text-start">
                <div class="timeline-header mb-3">
                  <h6 class="mb-0">{{EducationalLevel.academicDegree}}</h6>
                  <small class="text-body-secondary"><a class="btn btn-primary text-white" (click)="openDetailsDialog(EducationalLevel.id)">تفاصيل</a></small>
                </div>
                <p class="mb-2 ">{{EducationalLevel.specialityName}}  -  {{EducationalLevel.arCertificateName}}</p>
                <!-- <p class="mb-2">الشهادة : </p> -->

                <div class="d-flex align-items-center mb-2">
                  <div class="badge bg-lighter rounded d-flex align-items-center">
                     <span class="h6 mb-0 text-body">{{EducationalLevel.fromYear}}  -  {{EducationalLevel.toYear}}</span>
                  </div>
                </div>
              </div>
            </li>
           
            
          </ul>
        </div>
