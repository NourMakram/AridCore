<div class="container-xxl" >
  <div class="row justify-content-center">
    <div class="col-12 col-lg-5 col-md-5">
  
  
  <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
               <div class="app-brand justify-content-center">
                <img src="https://arid.my/images/logo.png" class="img-fluid">
                
              </div>
             <!-- /Logo -->
            <h4 class="mb-2">تسجيل دخول</h4>
           <!-- // {{RegisterForm.value|json}} -->

            <form id="formAuthentication" [formGroup]="RegisterForm" class="mb-3"   method="POST">
              <div class="mb-3 text-start">
                <label for="email" class="form-label">البريد الألكترونى</label>
                <input type="email" class="form-control " formControlName="email"  id="email" name="email" placeholder="ادخل البريد الألكترونى" />
                <div *ngIf="RegisterForm.controls['email'].invalid && RegisterForm.controls['email'].touched">
                  <small *ngIf="RegisterForm.controls['email'].errors?.['required']" class="text-danger">ادخل البريد الألكترونى</small>
                  <small *ngIf="RegisterForm.controls['email'].errors?.['email']" class="text-danger">البريد الألكترونى غير صحيح</small>
              </div>
              </div>
              <div class="mb-3 form-password-toggle text-start">
                <label class="form-label" for="password">كلمة المرور</label>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password" 
                    formControlName="password"
                    class="form-control "
                    name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password"
                  />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
                <div *ngIf="RegisterForm.controls['password'].invalid && RegisterForm.controls['password'].touched">
                    <small *ngIf="RegisterForm.controls['password'].errors?.['required']" class="text-danger">ادخل كلمة المرور</small>
                    <small *ngIf="RegisterForm.controls['password'].errors?.['min']" class="text-danger">كلمة المرور يجب ان لا تقل عن 6 احرف </small>
                </div>
                <small *ngIf="ErrorMessage!=null" class="text-danger" >{{ErrorMessage}}</small>
              </div>
              <div class="mb-3 d-flex  justify-content-between">
                
                <div class="form-check">
                   <a routerLink="/forgetPassword">
                      <small>هل نسيت كلمة المرور ؟</small>
                    </a>
                 </div>
                <div class="form-check">
                  <a routerLink="/DAL">
                      <small>  ارسال رابط الدخول المباشر</small>
                    </a>
                  <!-- <input class="form-check-input" type="checkbox" id="remember-me" />

                  <label class="form-check-label" for="remember-me"> تذكرنى</label> -->
                </div>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary d-grid w-100" (click)="Submit()" type="submit">تسجيل دخول</button>
              </div>
            </form>

            <p class="text-center">
               <a routerLink="/Register">
                <span>تسجيل حساب جديد</span>
              </a>
             </p>
             
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>

    </div>
    </div>
  </div>
