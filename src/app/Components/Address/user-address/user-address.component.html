
<div class="container-xxl flex-grow-1 container-p-y justify-content-start p-0 pt-2">

    <div class="card shadow-none">
      <h5 class="card-header pt-2">العناوين الخاص بى</h5>
   
                <button class="btn btn-primary mb-2" style="width:300px" routerLink="/clientPage/Pages/Addresses/Add">اضافة عنوان</button>

  
      <div class="table-responsive text-nowrap">
        <table class="table">
          
          <thead>
            <tr>
              <th>#</th>
              <th>العنوان كاملا متضمنا اسم البناية</th>
              <th> الاسم المختصر للعنوان</th>
              <th> رقم الهاتف</th>
              <th> الأسم بالعربى</th>
              <th>الدولة</th>
              <th>العمليات</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let Addresse of Addresses;let i = index">
              <td>
                <span>{{i+1}}</span>
              </td>
              <td class="text-wrap">{{Addresse.fullAddress}}</td>
              <td >{{Addresse.addressSaveName}}</td>
                 <td>{{Addresse.phoneNumber}}</td>
                 <td>{{Addresse.arName}}</td>

                 <td>{{Addresse.arCountryName}}</td>
        

              <td>
                 <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="icon-base bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" [routerLink]="['/clientPage/Pages/Addresses/Edit',Addresse.id]"
                      ><i class="icon-base bx bx-edit-alt me-1 text-warning"></i> تعديل</a
                    >
                    <a class="dropdown-item" (click)="Delete(Addresse.id)"
                      ><i class="icon-base bx bx-trash me-1 text-danger"></i> حذف</a
                    >
                  </div>
                </div>
              </td>
            </tr>
            <tr [hidden]="Addresses.length > 0">
              <td colspan="6" class="text-center">لا توجد عناوين مسجلة</td>
            </tr>
          </tbody>
        </table>

         <!-- <div class="paginator-container text-center d-flex justify-content-center">
            <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[5,25,50,100]"
                (page)="onPageChange($event)">
            </mat-paginator>
        </div> -->
      </div>
    </div>
    
  </div>
  
  
  <div class="content-backdrop fade"></div>
