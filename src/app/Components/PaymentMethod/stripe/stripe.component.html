  
  <section class="section-py bg-body first-section-pt">
    <div class="container bg-white" >
        <div class="card px-3 shadow-none border-0">
            <div class="row">
                <div class="col-lg-7 card-body border-end p-md-8">
                    <h4 class="mb-2">تعبئة الرصيد عبر البطاقات الأئتمانية </h4>
                    <form [formGroup]="StripeForm">
                        <div class="row mb-3 text-start justify-content-center">
                            <div class="mb-3 col-md-12">
                                <label for="userAmount" class="form-label"> المبلغ (دولار)</label>
                                <input type="number" id="userAmount"  class="form-control" formControlName="userAmount"
                                    placeholder="ادخل المبلغ  " autofocus />

                                <div
                                    *ngIf="StripeForm.controls['userAmount'].invalid && StripeForm.controls['userAmount'].touched">
                                    <small *ngIf="StripeForm.controls['userAmount'].errors?.['required']"
                                        class="text-danger">ادخل المبلغ </small>
                                    <small *ngIf="StripeForm.controls['userAmount'].errors?.['min']" class="text-danger">
                                        المبلغ يجب ان يكون مابين 10-500 دولار
                                    </small>
                                    <small *ngIf="StripeForm.controls['userAmount'].errors?.['max']" class="text-danger">
                                        المبلغ يجب ان يكون مابين 10-500 دولار
                                    </small>

                                </div>

                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-sm-12">
                                <button type="submit" id="Submit" (click)="Next()"
                                    class="btn btn-primary"> استمرار</button>

                            </div>
                        </div>

                    </form>
                    <div id="StripData" class="d-none row mt-3">
                        <label>أدخل بيانات البطاقة:</label>
                        <div #cardElement class="card-element col-sm-12"></div>
                        <div >
                        <button (click)="handleSubmit()" class="btn btn-success mt-3">أكمل الدفع</button>

                        </div>
                    </div>
                
                      <!-- <div id="card-element" ></div>

                    <div class="row g-5 py-8 justify-content-center">
                        <div class="col-md-8 text-lg-center">
                            <div id="paypal-button-container"></div>
                        </div>
                    </div>   -->
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary w-50 text-center" routerLink="/clientPage/Pages/PaymentMethod">طرق تعبئة
                            الرصيد الأخرى</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
