<div class="card-body">
    <form id="formAccountSettings" [formGroup]="UpdateForm" method="POST" onsubmit="return false">
      <div class="row text-start justify-content-center">
<!-- {{UpdateForm.value|json}} -->
       <div class="col-12 col-lg-12 col-md-12">
        <div class="mb-3 col-md-12">
            <label for="firstName" class="form-label">تفاصيل التواصل</label>
              <textarea  class="form-control text-start" placeholder="يرجى كتابة تفاصيل التواصل " rows="8" formControlName="contactDetails"  id="firstName" name="firstName" value="John"
              autofocus></textarea>

              <div *ngIf="UpdateForm.get('contactDetails')?.invalid &&  UpdateForm.get('contactDetails')?.touched"
              class="error mt-2">
           <small *ngIf="UpdateForm.get('contactDetails')?.errors?.['required']" class="text-danger">
            يرجى كتابة تفاصيل التواصل 
           </small>
         </div>
          </div>
          
         
          <div class="mt-2">
            <button type="submit" class="btn btn-primary mx-2" (click)="Submit()">حفظ التغييرات</button>
            <button type="reset" class="btn btn-outline-secondary">الغاء</button>
          </div>
       </div>
           
       
        </div>
    </form>
  </div>
