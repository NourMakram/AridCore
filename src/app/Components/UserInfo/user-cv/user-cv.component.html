<div class="card-body my-auto pt-3">
  <h6 class="text-left">ارفاق ملف السيرة الذاتية</h6>

  <form id="formAccountSettings" [formGroup]="UpdateForm" method="POST" onsubmit="return false">
    <div class="row text-start justify-content-center align-items-center">
      <div class="col-12 col-lg-12 col-md-12">
        <div class="mb-3 col-md-12">
          <label for="cvFile" class="form-label">ملف السيرة الذاتية</label>
          <input
            class="form-control text-start"
            formControlName="cvurl"
            (change)="onFileChange($event)"
            type="file"
            accept="application/pdf"
            id="cvFile"
            name="cvFile"
            autofocus
          />
          <div
            *ngIf="UpdateForm.get('cvurl')?.invalid && UpdateForm.get('cvurl')?.touched"
            class="error mt-2"
          >
            <small *ngIf="UpdateForm.get('cvurl')?.errors?.['required']" class="text-danger">
              يرجى ارفاق ملف السيرة الذاتية
            </small>
          </div>
        </div>

        <!-- Display PDF file link and icon -->
        <div *ngIf="fileName" class="mt-3">
          <div *ngIf="!isImage" class="d-flex">
            <i class="fa fa-file me-1"></i>
            <p><strong>اسم الملف:</strong></p>
            <a [href]="filePreview" target="_blank" > {{ fileName }}</a>
          </div>
        </div>

        <div class="mt-2">
          <button type="submit" class="btn btn-primary mx-2" (click)="Submit()">حفظ التغييرات</button>
          <button type="reset" class="btn btn-outline-secondary">الغاء</button>
        </div>
      </div>
    </div>
  </form>
</div>
