  <div class="container-xxl flex-grow-1 container-p-y justify-content-start">

    <div class="card">
      <!-- <h5 class="card-header">Table Caption</h5> -->
      <a class="btn btn-primary m-3 text-white" (click)="openAddDialog()" style="width: 200px;">اضافة دور </a>


      <div class="table-responsive text-nowrap">
        <table class="table">
          <caption class="ms-6">
            قائمة الأدوار والصلاحيات
          </caption>
          <thead>
            <tr>
              <th>#</th>
              <th>الدور</th>
              <th>العمليات</th>
            </tr>
          </thead>
          <tbody>
             <tr *ngFor="let role of Roles;let i= index">
              <td>
                <i class="icon-base fab fa-angular icon-md text-danger me-4"></i> <span>{{i+1}}</span>
              </td>
              
              <td>{{role.name}}</td>
              <td>
                <div class="dropdown">
                  <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                    <i class="icon-base bx bx-dots-vertical-rounded"></i>
                  </button>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" (click)="openEditDialog(role.id)"
                      ><i class="icon-base bx bx-edit-alt me-1 text-warning"></i> تعديل</a
                    >
                    <a class="dropdown-item" (click)="Delete(role.id)"
                      ><i class="icon-base bx bx-trash me-1 text-danger"></i> حذف</a
                    >
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

         <!-- <div class="paginator-container text-center d-flex justify-content-center">
        <mat-paginator [length]="total" [pageSize]="pageSize" [pageSizeOptions]="[5,25,50,100]"
          (page)="onPageChange($event)">
        </mat-paginator>
      </div> -->
      </div>
    </div>
    
 </div>
