<div class="container-xxl flex-grow-1 container-p-y">

    <div class="row" dir="rtl">
      <!-- Basic Layout -->
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">اضافة منصب اكاديمى</h5>
          </div>
          <!-- {{PositionTypeForm.value|json}} -->
          <div class="card-body">
            <form [formGroup]="PositionTypeForm">
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-name"> المنصب باللغة العربية </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="arPositionName" id="basic-default-name" placeholder="ادخل المنصب باللغة العربية" />
  
                  <div *ngIf="PositionTypeForm.controls['arPositionName'].invalid && PositionTypeForm.controls['arPositionName'].touched">
                    <small *ngIf="PositionTypeForm.controls['arPositionName'].errors?.['required']" class="text-danger"> المنصب بالعربية مطلوب</small>
                    <small *ngIf="PositionTypeForm.controls['arPositionName'].errors?.['pattern']" class="text-danger">يجب إدخال المنصب باللغة العربية فقط</small>
                  </div>
                </div>
  
              </div>
              <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="basic-default-company"> المنصب باللغة الأنجليزية</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="enPositionName" id="basic-default-name" placeholder="ادخل المنصب باللغة الأنجليزية" />
                  <div *ngIf="PositionTypeForm.controls['enPositionName'].invalid && PositionTypeForm.controls['enPositionName'].touched">
                    <small *ngIf="PositionTypeForm.controls['enPositionName'].errors?.['required']" class="text-danger">المنصب بالإنجليزية مطلوب</small>
                    <small *ngIf="PositionTypeForm.controls['enPositionName'].errors?.['pattern']" class="text-danger">يجب إدخال المنصب باللغة الإنجليزية فقط</small>
                  </div>
  
                </div>
              </div>
               
               
              <div class="row justify-content-end">
                <div class="col-sm-10">
                  <button type="submit" (click)="Submit()" class="btn btn-primary">اضافة</button>
                  <button routerLink="/userPage/PositionTypes" class="btn btn-secondary mx-2">الغاء</button>
  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
  
  </div>
